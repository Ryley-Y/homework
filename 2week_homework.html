<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Black+Han+Sans|Do+Hyeon|Gugi|Noto+Sans+KR|Noto+Serif+KR&display=swap" rel="stylesheet">
	<title>2주차 HOMEWORK</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<style>
				.wrap{
			width: 800px;
			margin: auto;
			        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
	        }
	    .prod_images{
	    	border: ridge 2px;
	    	width: 800px;
	    		    }
	    h1,h3,h5{
	    	display: inline
	    }
	    .order_list{
	    	margin-top: 50px;
	    	width: 800px;
	    }
	</style>
	<script type="text/javascript">
		function q1(){
			if($('#name_order').val() == ''){
				alert('주문자 성함을 입력해주세요.')
				$('#name_order').focus()
			}
			else if($('#quantity_order').val() == ''){
				alert('수량을 입력해주세요.')
				$('#quantity_order').focus()
			}
			else if($('#address_order').val() == ''){
				alert('주소를 정확히 입력해주세요.')
				$('#address_order').focus()
			}
			else if($('#phone_order').val() == ''){
				alert('전화번호를 아래와 같은 형식으로 입력해주세요.\nex) 010-0000-0000 ')
				$('#phone_order').focus()
			}
			else if($('#phone_order').val()< 13){
				alert('전화번호를 아래와 같은 형식으로 입력해주세요.\nex) 010-0000-0000 ')
				$('#phone_order').focus()
			}
			else{
				alert('주문완료')

				var name = $('#name_order').val()
				var quantity = $('#quantity_order').val()
				var address = $('#address_order').val()
				var phone = $('#phone_order').val()

       			var temp_html = '<tr><td>'+name+'</td><td>'+quantity+'</td><td>'+address+'</td><td>'+phone+'</td></tr>';
       							
      			$('#order_table').append(temp_html)
        		$('#name_order').val('')
        		$('#quantity_order').val('')
        		$('#address_order').val('')
        		$('#phone_order').val('')
			}
		}
		
	</script>
</head>
<body>
	<div class="wrap">
		<div class="prod_images">
			<img src="https://post-phinf.pstatic.net/MjAxOTAyMjVfNjAg/MDAxNTUxMDg3NzY2NjQ0.42wXUP8HvxeSWb-gUqidL5YG5f88WPNqvBGeX4Y3PVMg.0rUQWPlmTt5Mm7RbnmAdsOY6UURM3JhP7h8aBmZdw6Ig.JPEG/undercover-upcoming-nike-collaboration-main.jpg?type=w1200" style="width:800px;">
		</div>
		<div class="prod">
			<h1 style="font-family: 타이포_쌍문동; color:#28364A; font-size: 37px">언더커버x나이키 데이브레이크 </h1>
			<h5 style="background-color:#D65353; color:white; ">&nbsp;쿠폰적용가&nbsp;</h5>
			<h3 style="font-size: 32px; font-weight: 700;">￦229,000</h3>
			<br><br>
			<div class="prod_details">
				<p style="font-family:'Do Hyeon'; font-size:20px;">1979년에 출시되었던 나이키 데이브레이크가 화려했던 과거를 재현합니다. 예전과 같은 고무 와플 밑창과 나일론 갑피로 진정한 빈티.. 사고싶었던건데.. 언제쯤 내 손에 들어올까</p>
			</div>
		</div>
		<hr style="border: dotted 0.2px; width:800px; color:#28364A;">
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon1">주문자 성함</span>
		  </div>
		  <input type="text" class="form-control" id="name_order" placeholder="주문자 성함을 입력하세요" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <label class="input-group-text" for="inputGroupSelect01">주문수량</label>
		  </div>
		  <select class="custom-select" id="quantity_order">
		    <option selected></option>
		    <option value="1">1</option>
		    <option value="2">2</option>
		    <option value="3">3</option>
		  </select>
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon2">배송주소</span>
		  </div>
		  <input type="text" class="form-control" id="address_order" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
		</div>
		<div class="input-group mb-3">
		  <div class="input-group-prepend">
		    <span class="input-group-text" id="basic-addon3">전화번호</span>
		  </div>
		  <input type="text" class="form-control" id="phone_order" placeholder="010-0000-0000 형식으로 입력하세요." aria-label="Username" aria-describedby="basic-addon1" maxlength="13" minlength="13">
		</div>
		<button type="button" onclick="q1()" class="btn btn-primary btn-lg btn-block" >바로 구매</button>
	<div class="orderlist">
		<table class="table order_list" width="500">
  <thead>
    <tr>
      <th scope="col">주문자명</th>
      <th scope="col">주문수량</th>
      <th scope="col">배송주소</th>
      <th scope="col">전화번호</th>
    </tr>
  </thead>
  <tbody id="order_table">

  </tbody>
</table>
	</div>
	</div>
</body>
</html>
